<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kofuku Idealabs Cryptic Riddle Challenge</title>
    <!-- Link to external CSS file to provide styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kofuku Idealabs Cryptic Riddle Challenge</h1>
    </header>
    <main>
        <h2>Decrypt the Message</h2>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="text" id="key" placeholder="Enter the provided key">
        </div>
        <div class="form-group">
            <label for="encryptedText">Encrypted Text:</label>
            <textarea id="encryptedText" placeholder="Enter the encrypted text"></textarea>
        </div>
        <button id="decryptButton">Decrypt</button>
      
        <h3>Decrypted Message:</h3>
        <pre id="output">Your decrypted message will appear here.</pre>
    </main>
    <!-- Link to external JavaScript file to access js -->
    <script src="script.js"></script>
</body>
</html>
